<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='author' content='Andrew Krause'>
    <meta name='description' content='What?! You dont like simple? Well then, here you go.'>
    <meta name='viewport' content='device=device-width, initial-scale=1'>

    <title>A. Krause Design | Not So Simplified</title>

    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>

    <link rel="icon" href="img/favicon.ico" type="image/png" />
    <link type='text/css' rel='stylesheet' href='css/normalize.css'>
    <link type='text/css' rel='stylesheet' href='css/complex_css/complex.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src='js/jquery/jquery-1.11.3.js'></script>

    <script src='js/complex/complex.js'></script>
    <script src='js/complex/controller.js'></script>
  </head>
  <body>
    <div class='home'>
      <header>
        <div class='logo'>

        </div>
        <div class='menu'>
          <nav>
            <a href=''>home</a>
            <a href=''>about</a>
            <a href=''>work</a>
            <a href=''>contact</a>
          </nav>
        </div>
      </header>
    </div>
    <div class='about'>
      <div class='about-title'>
        About Me
      </div>
      <div class='about-text'>

      </div>
      <div class='about-skills'>

      </div>
    </div>
    <div class='work' ng-app='complexApp' ng-controller='WorkController'>
      <div class='work-container'>
        <div class='tiles'>
          <div class='tile' ng-repeat='tile in tiles'>
            <div class='cover-art'>
              <img src='{{tile.cover}}'>
            </div>
            <div class='cover-description'>
              {{tile.descripition}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
