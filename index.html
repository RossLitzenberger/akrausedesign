<!DOCTYPE html>
<html>
  <head>
    <title>A. Krause Design | A Simplified Experience</title>
    <meta charset='utf-8'>
    <meta name='author' content='A. Krause Design'>
    <meta name='description' content="Im not special enough to have a description or even type this grammatically correct.">
    <meta name='keywords' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="img/favicon.ico" type="image/png" />
    <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato'>
    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Playball'>
    <link type='text/css' rel='stylesheet' href='css/stylesheet.css'>
    <link type='text/css' rel='stylesheet' href='css/views.css'>
    <link type='text/css' rel='stylesheet' href='css/menu.css'>
    <link type='text/css' rel='stylesheet' href='css/animations.css'>
    <link type='text/css' rel='stylesheet' href='css/top-left-content.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='js/main.js'></script>
    <script src='js/ui-changer.js'></script>
    <script src='js/intelligent.js'></script>
  </head>
  <body>
    <div class='main-menu'>

      <div class='pull-me'>
        <img src='img/menu.png'>
      </div>
      <div class='changer'>
        <div class='right-side'>
          <nav>
            <div id='infoToggler' class='column-layout'>
              <img src='img/change/column_icon.jpg'>
              <img src='img/change/default_icon.jpg' style='display:none;'>
            </div>
            <div id='infoToggler' class='row-layout'>
              <img src='img/change/row_icon.jpg'>
              <img src='img/change/default_icon.jpg' style='display:none;'>
            </div>
          </nav>
        </div>
        <div class='left-side'>
          <nav>
            <div id='infoToggler' class='default-layout'>
              <img src='img/change/default_icon.jpg'>
            </div>
            <div id='infoToggler' class='border-layout'>
              <img src='img/change/border_icon.jpg'>
              <img src='img/change/default_icon.jpg' style='display:none;'>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class='screen-divider'>
      <div id='top-left' class='def-top-left'>

      </div>
      <div id='bottom-left' class='def-bottom-left'>

      </div>
      <div id='top-right' class='def-top-right'>

      </div>
      <div id='bottom-right' class='def-bottom-right'>

      </div>
    </div>
    <div class='iconset'>
      <img src='img/home.png' class='icon1'>
      <img src='img/about.png' class='icon2'>
      <img src='img/work.png' class='icon3'>
      <img src='img/contact.png' class='icon4'>
    </div>
  </body>
</html>
