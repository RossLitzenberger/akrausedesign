<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='author' content='Andrew Krause'>
    <meta name='description' content='Will Andrew really remember to change this description? Or will he just let you wonder what is really going on in his head? Who knows...'>
    <meta name='keywords' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="google-site-verification" content="H6BcLV_rJDx1RltyT2LyVevCcjCesgyxWBRby4dlaf8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700'>
    <link type='text/css' rel='stylesheet' href='../css/projects.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src='../js/projects_controller.js'></script>
    <title>Projects | A. Krause Design</title>
  </head>
  <body ng-app='ProjectsPage'>
    <header>
      <div class='logo'><a href='http://www.akrausedesign.com'>AK</a></div>
      <div class='main_title'>projects</div>
    </header>
    <div class='projects-container'>
      <section id='project_type_selector'>
        <span class='hidden'>Professional</span><span class='shown'>Personal </span>Projects
      </section>
      <section id='project_list' ng-controller='projects_controller'>
        <select name="show-filter" ng-model="catFilter"
    ng-options="category as category.title for category in myProjects">
  </select>

  <li ng-repeat="cat in myProjects | filter : {id: catFilter.id}: true">
    <h3>{{cat.title}}</h3>
    <!-- for testing -->
    <b>input: {{catFilter.id}}</b> - - ID: {{cat.id}}
  </li>
      </section>
    </div>
  </body>
</html>
