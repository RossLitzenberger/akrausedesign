<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='author' content='Andrew Krause'>
    <meta name='description' content='this is wheret the description will go'>

    <!-- google fonts -->
    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
    <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <!-- blog css -->
    <link type='text/css' rel='stylesheet' href='css/blog/blog.css'>

    <!-- scripts -->
    <script src='js/jquery/jquery-1.11.3.js'></script>
    <script src='blog.js'></script>
  </head>
  <body>
    <div class='header'>
      <div class='navigation'>
        <div class='logo'>
          <img src='http://placehold.it/75x75'>
        </div>
        <div class='siteNav'>
          <nav>
            <a href=''>home</a>
            <a href=''>about</a>
            <a href=''>blogs</a>
            <a href=''>contact</a>
          </nav>
        </div>
      </div>
    </div>
    <div class='home'>
      <div class='home-content'>
        <div class='title'>

        </div>
        <div class='kicker'>

        </div>
      </div>
      <div class='home-blog-content'>
        <div class='blog-preview'>
          <div class='blog'>
            <div class='blog-title'>

            </div>
            <div class='blog-desc'>

            </div>
            <div class='blog-date'>

            </div>
            <div class='blog-author'>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='about'>
      <div class='about-container'>
        <div class='author-img'>

        </div>
        <div class='author-desc'>

        </div>
        <div class='author-social'>

        </div>
      </div>
    </div>
    <div class='blog-content'>
      <div class='blog-container'>
        <div class='blog'>
          <div class='blog-title'></div>
          <div class='blog-desc'></div>
          <div class='blog-date'></div>
          <div class='blog-author'></div>
        </div>
      </div>
    </div>
    <div class='contact'>
      <form>
        <input type='text' name='firstname' id='firstname' placeholder='First name'>
        <input type='text' name='lastname' id='lastname' placeholder='Last name'><br>
        <input type='text' name='email' id='email' placeholder='Email here'><br>
        <textarea name='message' id='message' style='resize:none;' placeholder='Message here'></textarea><br>
        <button name='submit'>I'm Done</button><button name='reset'>Not Done</button>
      </form>
    </div>
  </body>
